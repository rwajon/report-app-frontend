<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- icons -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/landingpage.css" />
    <title>ReportApp</title>
  </head>
  <body class="white">
    <!-- header -->
    <header class="fixheader white shadow-2" data-page="Inbox">
      <div class="container">
        <div class="row ">
          <div class="small-screen-2 medium-screen-1 large-screen-1">
            <div class="logo">
              <img src="images/logo_reportapp.svg" alt="Logo" />
            </div>
          </div>
          <div
            class="small-screen-2 medium-screen-3 large-screen-3 right-align"
          >
            <ul id="mainmenu" class="list-inline mainmenu"></ul>
          </div>
        </div>
      </div>
    </header>
    <!-- end header -->
    <div class="row">
      <div class="container">
        <h1 class="bold xxl-text no-margin text-blue">List of Organizations</h1>
        <br />

        <!-- content -->
        <div id="message" class="message"></div>
        <div class="card">
          <table id="allOrganizations" class="shadow-2 radius-2 bordered hide">
            <tr class="left-align">
              <th>#</th>
              <th>Name</th>
              <th>Created on</th>
              <th>Delete</th>
              <th>Edit</th>
            </tr>
            <div>
              <a href="./newOrganisation.html">
                <span class="fas fa-plus"></span>
                Create a newOrganisation
              </a>
            </div>
          </table>
        </div>

        <!-- end content -->
      </div>
    </div>
    <div class="clear"></div>

    <!-- javascript -->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/allOrganizations.js"></script>
  </body>
</html>
