<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/styles.css">
	<!-- icons -->
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/loginpage.css">
	<title>ReportApp</title>
	<style type="text/css">
		.hidden {
			display: none;
		}
		
		.message-error {
			border-radius: 5px;
			background-color: #f2dede;
			color: #a00;
			text-align: center;
			padding: 15px;
		}

		.message-error * {
			color: #a00;
		}

		.message-success {
			border-radius: 5px;
			background-color: #c8e5bc;
			color: #3c763d;
			text-align: center;
			padding: 15px;
		}

		.message-success * {
			color: #3c763d;
		}
	</style>
</head>

<body class="white">
	<!-- header -->
	<header class="fixheader white shadow-2" data-page="Inbox">
		<div class="container">
			<div class="row ">
				<div class="small-screen-2 medium-screen-1 large-screen-1">
					<div class="logo">
						<img src="images/logo_reportapp.svg" alt="Logo">
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- end header -->
	<div class="row">
		<div class="container">

			<!-- content -->
			<div class="row">
				<div class="loginpage center">
					<div class="card radius-4  shadow-2">
						<h1 class="xxl-large center-align">Sign Up</h1>
						<div class="divider grey"></div>
						<div id="signup">
							<div class="hidden message"></div>
							<form action="#" method="#">
								<div class="input-field">
									<label for="names">Full names</label>
									<input type="text" id="fullName" placeholder="names...">
								</div>
								<div class="input-field">
									<label for="email">Enter your email</label>
									<input type="email" id="email" placeholder="your email">
								</div>
								<div class="input-field">
									<label for="phone">Phone number</label>
									<input type="tel" id="phone" placeholder="your phone number">
								</div>
								<div class="input-field">
									<label for="password">Enter your password</label>
									<input type="password" id="password" placeholder="password...">
								</div>
								<div class="clear"></div>
								<div class="input-field">
									<button type="submit" class="button blue text-white bold radius-6 m-text l-padding">
										Register
									</button>
								</div>
								<div class="row">
									Already have an account? <a href="./login.html" class="bold">Sign In</a>
								</div>
								<br>
							</form>
						</div>
					</div>
					<!-- end content -->
				</div>
			</div>
			<div class="clear"></div>

			<!-- javascript -->
			<script type="text/javascript" src="js/index.js"></script>
			<script type="text/javascript" src="js/users.js"></script>
</body>

</html>
